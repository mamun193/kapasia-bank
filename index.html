<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Kapasia Bank</title>
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

     <div id="login_Ariea">
          <h1 class="text-center">Welcome to Kapasia Bank</h1>
          <div class="submit_area">
               <h3 class="login_text">Login From</h3>
               <input type="text" class="form-control" name="txt" class="txt" placeholder="Enter your Email.....">
               <br>
               <input type="password" class="form-control" name="pass" id="pass" placeholder="Enter your password.....">
               <br>
               <button id="verify" class="btn-success ">Enter</button>
          </div>
     </div>
     <div id=transaction_area>
          <div class="row">
               <div class="col-md-4">
                    <div class="deposit status">
                         <h5>Deposit</h5>
                         <h2>$  <span id="currentDeposit">00</span></h2>
                    </div>
               </div>
               <div class="col-md-4">
                    <div class="withdraw status">
                         <h5>Withdraw</h5>
                         <h2>$ 00</h2>
                    </div>
               </div>
               <div class="col-md-4">
                    <div class="balance status">
                         <h5>Balance</h5>
                         <h2>$25000</h2>
                    </div>
               </div>
          </div>
          <div class="row">
               <div class="col-md-6">
                    
                    <div class="submit_area">
                         <h4>Deposit</h4>
                         <input  id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to Deposit">
                         <br>
                         <button id="AddDeposit"  class="btn-success ">Deposit</button>
                    </div>
               </div>
               
               <div class="col-md-6">
                    <div class="submit_area">
                         <h4>Withdraw</h4>
                         <input type="text" class="form-control" placeholder="$ amount you want to withdraw "><br>
                         <button id="addWithdraw" class="btn-success ">withdraw</button>
                    </div>
                   
               </div>
          </div>

     </div>
     </div>


     <script src="index.js"></script>
</body>

</html>
